<script type="text/javascript">

var dataset = [];
for (var i = 0; i < 20; i++) {
	var num = Math.floor(Math.random() * 25); //random number 0-30
	dataset.push(num);
}
//console.log(dataset);
/*

	.style("height", function(d) {
		var newHeight = d * 5;
		return newHeight + "px";
	});
*/
var w = 500;
var h = 100;
var barPadding = 1;

//adding the svg canvas essentially
var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

	//adding rectangles for each column
	svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("x", function(d, i) { //d is the number and i is the index
			return i * (w / dataset.length);
		})
		.attr("y", function(d) {
			return h - (d * 4); 
		})
		.attr("width", w / dataset.length - barPadding)
		.attr("height", function(d) {
			return d * 4;
		})
		.attr("fill", function(d) {
			return "rgb(0, 0, " + (d * 10) + ")";
		});

	//adding text to each column
	svg.selectAll("text")
	   .data(dataset)
	   .enter()
	   .append("text")
	   .text(function(d) {
	   		return d;
	   })
	   .attr("x", function(d, i) {
	   		return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
	   })
	   .attr("y", function(d) {
	   		return h - (d * 4) + 14;
	   })
	   .attr("font-family", "sans-serif")
	   .attr("font-size", "11px")
	   .attr("fill", "white")
	   .attr("text-anchor", "middle");
